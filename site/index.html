<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Well-Architected Static Site</title>
  <style>
    html { color-scheme: dark light; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      margin: 0; padding: 4rem 1.25rem; display: grid; place-items: center;
      min-height: 100dvh; background: #0b1220; color: #d9e3f0;
    }
    .card {
      max-width: 720px; padding: 2rem; border-radius: 1.25rem;
      background: #0f1730; border: 1px solid #1f2942;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .tag { display:inline-block; margin:.25rem .35rem 0 0; padding:.25rem .6rem; border:1px solid #2a375e; border-radius:.75rem; font-size:.85rem; color:#c5d3ec; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Well-Architected Static Site (S3 + CloudFront + OAC)</h1>
    <p>Deployed with Terraform. Private S3 origin, CloudFront OAC, and WAF managed rules.</p>
    <div>
      <span class="tag">AWS</span>
      <span class="tag">S3</span>
      <span class="tag">CloudFront</span>
      <span class="tag">WAF</span>
      <span class="tag">Terraform</span>
    </div>
  </main>
</body>
</html>
